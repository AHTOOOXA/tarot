repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-merge-conflict
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
        files: backend/.*\.py$
        exclude: src/app/migrations/

-   repo: https://github.com/timothycrosley/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: backend/.*\.py$
        exclude: src/app/migrations/

-   repo: local
    hooks:
    -   id: openapi-types
        name: Generate OpenAPI Types
        entry: bash -c 'cd frontend && npx openapi-typescript http://localhost:3779/openapi.json -o ./src/types/schema.d.ts && git add src/types/schema.d.ts'
        language: system
        pass_filenames: false
        stages: [commit]
        always_run: true

    -   id: prettier
        name: Frontend Prettier
        entry: bash -c 'cd frontend && yarn format && cd .. && git add frontend/src/'
        language: system
        files: ^frontend/.*\.(ts|vue|js|css|scss|json)$
        pass_filenames: false
        stages: [commit]
        always_run: true

    -   id: typescript
        name: TypeScript Check
        entry: bash -c 'cd frontend && yarn typecheck'
        language: system
        files: ^frontend/.*\.(ts|vue)$
        pass_filenames: false
